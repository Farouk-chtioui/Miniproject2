<body>
    <div class="container">
      <h1>Operators Challenge</h1>
      <h2>Write an Expression</h2>
      <p>Write a JavaScript expression that calculates the average of three numbers: 10, 15, and 20.</p>
      <textarea id="answer"></textarea>
      <button onclick="checkAnswer()">Check Answer</button>
      <div id="result" class="answer"></div>
      <button onclick="showCorrectAnswer()" id="showAnswerBtn" style="display:none;">Show Correct Answer</button> <!-- Added button to show correct answer -->
    </div>
    <script>
      function checkAnswer() {
        const answer = document.getElementById("answer").value.trim();
        const resultDiv = document.getElementById("result");
  
        // Validate the answer
        if (answer === "(10 + 15 + 20) / 3") {
          resultDiv.textContent = "Correct!";
          resultDiv.classList.remove("incorrect");
          resultDiv.classList.add("correct");
          document.getElementById("showAnswerBtn").style.display = "none"
        } else {
          resultDiv.textContent = "Incorrect! Please try again.";
          resultDiv.classList.remove("correct");
          resultDiv.classList.add("incorrect");
          document.getElementById("showAnswerBtn").style.display = "block"
        }
  
        resultDiv.style.display = "block";
      }
      function showCorrectAnswer() {
      const correctAnswer = '(10 + 15 + 20) / 3';
      document.getElementById("answer").value = correctAnswer;
    }
    </script>
