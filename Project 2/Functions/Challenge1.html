<body>
    <div class="container">
      <h1>Function Challenge1</h1>
      <h2>Do the following task:</h2>
      <p>Create a function called <code>sayHello</code> that logs "Hello, World!" to the console.</p>
      <textarea id="answer"></textarea>
      <button onclick="checkAnswer()">Check Answer</button>
      <div id="result" class="answer"></div>
      <button onclick="showCorrectAnswer()" id="showAnswerBtn" style="display:none;">Show Correct Answer</button>

    </div>
    <script>
      function checkAnswer() {
        const answer = document.getElementById("answer").value.trim();
        const resultDiv = document.getElementById("result");
        if (answer.replace(/\s/g, '').match(/^functionsayHello\(\){console\.log\("Hello,World!"\);}$/m)) {
          resultDiv.textContent = "Correct!";
          resultDiv.classList.remove("incorrect");
          resultDiv.classList.add("correct");
          document.getElementById("showAnswerBtn").style.display = "none";
        } else {
          resultDiv.textContent = "Incorrect! Please try again.";
          resultDiv.classList.remove("correct");
          resultDiv.classList.add("incorrect");
          document.getElementById("showAnswerBtn").style.display = "block";
        }
        resultDiv.style.display = "block";
      }
      function showCorrectAnswer() {
  const correctAnswer = 'function sayHello() {\n  console.log("Hello, World!");\n}';
  document.getElementById("answer").value = correctAnswer;
}

    </script>
