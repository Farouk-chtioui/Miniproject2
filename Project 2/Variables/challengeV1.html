<body>
	<div class="container">
	  <h1>Variable Declaration Challenge1</h1>
	  <p>We have two Variables <code>x</code> and <code>y</code>, What will the Result in console.log Be:</p>
  
	  <pre>
		let x = 5;
		var y = 10;
		var y = 5;
		console.log(x + y);
	  </pre>
  
	  <form onsubmit="return false;">
		<label for="answer">Your Answer:</label>
		<textarea id="answer" name="answer"></textarea>
		<button onclick="checkAnswer()">Check</button>
	  </form>
  
	  <div class="output" id="result"></div>
	  <button onclick="showCorrectAnswer()" id="showAnswerBtn" style="display:none;">Show Correct Answer</button> <!-- Updated button to show correct answer -->
	</div>
	<script>
	  function checkAnswer() {
		let answer = document.getElementById('answer').value.trim();
		let expectedAnswer = '10';
		const resultDiv = document.getElementById('result');
  
		if (answer === expectedAnswer) {
		  resultDiv.innerHTML = '<p class="success">You got it right! </p>';
		  document.getElementById('showAnswerBtn').style.display = 'none'; // Hide the show correct answer button
		} else {
		  resultDiv.innerHTML = '<p class="error">Sorry, that\'s not correct. Please try again.</p>';
		  document.getElementById('showAnswerBtn').style.display = 'block'; // Show the show correct answer button
		}
	  }
  
	  // Function to show correct answer when show correct answer button is clicked
	  function showCorrectAnswer() {
		document.getElementById('answer').value = '10';
	  }
	</script>
